<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Phone Arena</title>
  </head>
  <body>
    <!-- Header -->
    <header class="mb-5">
      <!-- Navigation -->
      <nav class="navbar navbar-light bg-dark py-3">
        <div class="container">
          <a class="navbar-brand fs-2 fw-bold text-light">Phone Arena</a>
          <form class="d-flex">
            <input
              id="search-input"
              class="form-control me-2"
              type="search"
              placeholder="Search "
              aria-label="Search"
            />
            <button
              id="search-button"
              class="btn btn-outline-warning"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>

    <main class="container">
      <!-- Phone Details will be display here -->
      <div id="phone-details"></div>

      <!-- Phone listing will be display here -->
      <div id="phone-listing">
        <div class="row"></div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
